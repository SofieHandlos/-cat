<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- Requirement: Manifest with specific values -->
    <link rel="manifest" href="manifest.json" />
  </head>
  <body>
    <h1>Cats and Dogs</h1>

    <script>
      // Asking the browser if it supports service worker
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker.register("/cat/serviceworker.js");
        console.log("Serviceworker is avaliable");
      } else {
        console.log("Serviceworker is not avaliable");
      }
    </script>
  </body>
</html>
